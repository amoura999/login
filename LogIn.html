<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <div class="home-page mt-5 w-50 mx-auto rounded">
      <div class="container p-5">
        <div class="row">
          <h1 class="text-center mt-3 mb-4">Smart Login System</h1>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="loginemail"
              placeholder="Enter Your Email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="loginpassword"
              placeholder="Enter Your Password"
            />
          </div>  
          <div class="text-center" id="loginbtn">
            <button class="btn button w-100 p-2">Log In</button>
          </div>
          <p class="text-white text-center mt-3">
            Don't have an account?
            <a class="text-white" href="./Pages/SignUp.html">Sign Up</a>
          </p>
          <small id="emptylogin" class="text-danger d-none"
            >empty fields.</small
          >
          <small id="Invalidlogin" class="text-danger d-none"
            >error while logging in</small
          >
        </div>
      </div>
    </div>

    <script src="./JAVA/js.jss"></script>
  </body>
</html>
